<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biglietto Aereo - Quiz Enigmistico</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: #f3efe0;
      margin: 0;
      padding: 2rem;
      color: #2e1f0f;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff9e6;
      border: 2px solid #bfa26f;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #5c3d1d;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #c0a87d;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #a37843;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #8d6635;
    }
    #result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Compila il tuo Biglietto Aereo</h1>
    <form id="quizForm">
      <label for="nome">Nome ("Giudice di Dio"):</label>
      <input type="text" id="nome" required />

      <label for="cognome">Cognome (Cartografo fiorentino):</label>
      <input type="text" id="cognome" required />

      <label for="secondonome">Secondo nome (Oceano che tocca Australia e Nuova Zelanda):</label>
      <input type="text" id="secondonome" required />

      <label for="nazione">Nazionalit√† (Unificata nel 1861):</label>
      <input type="text" id="nazione" required />

      <label for="isola">Ultimo viaggio (Isola di ghiaccio e fuoco):</label>
      <input type="text" id="isola" required />

      <label for="anno">Anno di nascita (Muro di Berlino):</label>
      <input type="text" id="anno" required />

      <label for="difficile">Paese difficile (culto del leader, orologio unico):</label>
      <input type="text" id="difficile" required />

      <label for="piatto">Piatto cucinato (risaie lombarde, zafferano):</label>
      <input type="text" id="piatto" required />

      <button type="submit">Controlla le risposte</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const risposte = {
        nome: 'daniele',
        cognome: 'toscanelli',
        secondonome: 'oceano',
        nazione: 'italia',
        isola: 'islanda',
        anno: '1989',
        difficile: 'corea del nord',
        piatto: 'risotto alla milanese'
      };

      let corrette = true;
      for (let key in risposte) {
        const input = document.getElementById(key).value.trim().toLowerCase();
        if (input !== risposte[key]) {
          corrette = false;
          break;
        }
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = corrette ? "BRAVO, LA RISPOSTA E' VIA ADIGE" : "Qualcosa non torna... riprova!";
    });
  </script>
</body>
</html>
